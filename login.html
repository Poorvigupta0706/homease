<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("images/helper.png.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      color: #f3e5ab;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    input {
      background-color: #fefbd8;
      color: #333;
    }

    button {
      background-color: #5c4033;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3e2723;
    }

    .toggle-btn {
      background: none;
      color: #f3e5ab;
      text-decoration: underline;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-message {
      color: #00e676;
      font-size: 14px;
      margin-top: 10px;
    }

    .password-strength {
      font-size: 12px;
      margin-top: -8px;
      text-align: left;
    }

    .terms {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 10px;
      font-size: 14px;
    }

    .terms input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email (for Sign Up)" style="display: none;">
      <input type="tel" id="phone" placeholder="Phone Number" style="display: none;" pattern="[0-9]{10}">
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display: none;">
      <div id="password-strength" class="password-strength"></div>
      <div class="terms" style="display: none;">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>
      <button type="submit" id="authBtn">Login</button>
      <div id="error" class="error-message"></div>
      <div id="success" class="success-message"></div>
      <button type="button" class="toggle-btn" onclick="toggleForm()">New user? Sign up here</button>
    </form>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("authBtn").textContent = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle-btn").textContent = isLogin
        ? "New user? Sign up here"
        : "Already registered? Login here";
      document.getElementById("email").style.display = isLogin ? "none" : "block";
      document.getElementById("phone").style.display = isLogin ? "none" : "block";
      document.getElementById("confirmPassword").style.display = isLogin ? "none" : "block";
      document.querySelector(".terms").style.display = isLogin ? "none" : "flex";
      document.getElementById("error").textContent = "";
      document.getElementById("success").textContent = "";
    }

    document.getElementById("password").addEventListener("input", function () {
      const password = this.value;
      const strength = document.getElementById("password-strength");
      if (password.length < 6) {
        strength.textContent = "Password strength: Weak";
        strength.style.color = "#ff6b6b";
      } else if (password.length < 10) {
        strength.textContent = "Password strength: Medium";
        strength.style.color = "#ffb74d";
      } else {
        strength.textContent = "Password strength: Strong";
        strength.style.color = "#00e676";
      }
    });

    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const terms = document.getElementById("terms").checked;
      const error = document.getElementById("error");
      const success = document.getElementById("success");

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (isLogin) {
        const matchedUser = users.find(user => user.username === username && user.password === password);
        if (matchedUser) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("currentUser", username);
          success.textContent = "Login successful! Redirecting...";
          error.textContent = "";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          error.textContent = "Invalid username or password!";
          success.textContent = "";
        }
      } else {
        const existingUser = users.find(user => user.username === username);
        if (existingUser) {
          error.textContent = "Username already taken!";
          success.textContent = "";
        } else if (!email) {
          error.textContent = "Email is required for sign-up!";
          success.textContent = "";
        } else if (!phone.match(/^\d{10}$/)) {
          error.textContent = "Invalid phone number!";
          success.textContent = "";
        } else if (password !== confirmPassword) {
          error.textContent = "Passwords do not match!";
          success.textContent = "";
        } else if (!terms) {
          error.textContent = "You must agree to the Terms & Conditions!";
          success.textContent = "";
        } else {
          users.push({ username, email, phone, password });
          localStorage.setItem("users", JSON.stringify(users));
          success.textContent = "Account created! Please login now.";
          error.textContent = "";
          toggleForm(); // Switch to login
        }
      }
    });
  </script>
</body>
</html>
