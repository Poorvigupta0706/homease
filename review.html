<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⭐ Rate & Review</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ecf0f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .review-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .review-container h2 {
      text-align: center;
      color: #f1c40f;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .review-list {
      margin-top: 30px;
    }

    .review-card {
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .review-card h4 {
      margin: 0 0 5px;
      color: #1abc9c;
    }

    .stars {
      color: gold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h2>⭐ Share Your Experience</h2>
    <form id="reviewForm">
      <input type="text" id="reviewerName" placeholder="Your Name" required />
      <textarea id="reviewText" placeholder="Write your review here..." rows="4" required></textarea>
      <select id="rating" required>
        <option value="">Rate (1-5 Stars)</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
      <button type="submit">Submit Review</button>
    </form>

    <div class="review-list" id="reviewList">
      <!-- Reviews will be shown here -->
    </div>
  </div>

  <script>
    const reviewForm = document.getElementById("reviewForm");
    const reviewList = document.getElementById("reviewList");

    // Load and display existing reviews
    const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
    reviews.forEach(renderReview);

    // Form submission
    reviewForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("reviewerName").value;
      const text = document.getElementById("reviewText").value;
      const rating = document.getElementById("rating").value;

      const review = { name, text, rating };
      reviews.push(review);
      localStorage.setItem("reviews", JSON.stringify(reviews));
      renderReview(review);

      reviewForm.reset();
    });

    // Render a single review
    function renderReview(review) {
      const div = document.createElement("div");
      div.className = "review-card";

      const stars = "⭐".repeat(review.rating);

      div.innerHTML = `
        <h4>${review.name}</h4>
        <div class="stars">${stars}</div>
        <p>${review.text}</p>
      `;
      reviewList.prepend(div);
    }
  </script>
</body>
</html>
